<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="overlay">
        <div class="modal">
          <h2>Hei! Well Played!</h2>
          <h3>Your Score is: 0</h3>
          <p style="padding: 10px">Next time focus on the game!</p>
          <p></p>
        </div>
      </div>

      <section>
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source src="coverr-branch-covered-in-moss.mp4" type="video/mp4" />
            <source
              src="coverr-branch-covered-in-moss.webm"
              type="video/webm"
            />
            Your browser is not supported!
          </video>
        </div>
        <h1>Speed Game! The Brown Fox!</h1>
        <h2 id="score">Scoreboard: 0</h2>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="end">End</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
