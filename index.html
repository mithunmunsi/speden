<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source src="coverr-branch-covered-in-moss.mp4" type="video/mp4" />

              src="coverr-branch-covered-in-moss.webm"
              type="video/webm"
            />

          </video>
        </div>
        <h1>Speed Game! The Brown Fox!</h1>
        <h2>Scoreboard: 10</h2>
        <div class="circles">
          <div class="circle">
            <img src="fox.png" alt="" />
          </div>
          <div class="circle">
            <img src="fox.png" alt="" />
          </div>
          <div class="circle">
            <img src="fox.png" alt="" />
          </div>
          <div class="circle">
            <img src="fox.png" alt="" />
          </div>
        </div>
        <button class="btn">Start</button>
        <button class="btn">End</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
